<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English for kids</title>
<link href="style.css" rel="stylesheet"></head>
<body>
    <header class="header">
        <div class="wrapper header__wrapper">
            <nav class="navbar navbar-dark bg-primary">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>

                <div class="button-switch">
                    <input type="checkbox" id="switch" class="switch switch_unchecked" checked/>
                    <label class="label label-off" for="switch">Train</label>
                    <label class="label label-on label_hidden" for="switch">Play</label>
                  </div>

                <div class="collapse navbar-collapse" id="navbarColor01">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item nav-item_main">
                      <a class="nav-link nav-link_main" href="#">Categories</a>
                    </li>
                    
                  </ul>
                </div>
              </nav>
        </div>
    </header>
    <img style="display: block; width: 300px; height: 300px;" class="card__image" src="../src/img/categories/swim.jpg" alt="Card image">
    <main class="main">
        <div class="wrapper main__wrapper">
            
        </div>
        <div class="button-area">
          <div class="button play button_hidden">Play</div>
          <div class="button retry button_hidden">Retry</div>
        </div>
    </main>
<script src="script.js"></script></body>
</html>
